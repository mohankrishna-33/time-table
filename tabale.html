<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>time table</title>
    <link rel="stylesheet" href="tb.css">
    <style>
        table{
            margin: auto;
            margin-top: 170px;
            height: 1000px;
            width: 1500px;
            
        }
        th{
           margin: auto;
            font-size: 20px; 
        }
        tr{
             margin: auto;
            font-size: 20px; 
        }
      
        
    </style>
</head>
<body>
    <table border="2px">
        <tr>
            <th colspan="9" class="mm"> TIME TABLE</th>
        </tr>
      
        <tr>
            <th>DAY/PERIOD</th>
            <th> I<BR>9-10</th>
            <th>II<BR>10-11</th>
            <th>III <BR>11-12</th>
            <th></th>
            <th>VI<br> 1-2</th>
            <th>V<br>2-3</th>
            <th>VI<br>3-4</th>
            <th> VII<BR>4-5</th>
        </tr>
        <tr>
            <td>MONDAY</td>
            <td>eng</td>
            <td>moth</td>
            <td>sci</td>
            <td rowspan="6"><center> l<br>u<br>n<br>c<br> h<br> </center></td>
            <td colspan="3" class="ss"><center>LAB</center></td>
            <td>phy</td>
        </tr>
        <tr>
            <td>TUESDAY</td>
            <td colspan="3" class="kk"><center>LAB</center></td>
            <td>tel</td>
            <td>hindi</td>
            <td>eng</td>
            <td>math</td>
        </tr>
        <tr>
            <td>WEDNESDAY</td>
            <td>eng</td>
            <td>math</td>
            <td>sci</td>
            <td colspan="3">chemistry</td>
            <td>library</td>
        </tr>
        <tr>
            <td>THURSDY</td>
            <td>sci</td>
            <td>sci</td>
            <td>tel</td>
            <td colspan="3" class="rr"><center>LAB</center></td>
            <td>math</td>
        </tr>
        <tr>
            <td>FRIDAY</td>
            <td colspan="3" class="mm"><center>LAB</center></td>
            <td>sci</td>
            <td>soc</td>
            <td>tel</td>
            <td>phy</td>
        </tr>
        <tr>
            <td>SATURDAY</td>
            <td>eng</td>
            <td>math</td>
            <td>sci</td>
            <td colspan="3"><center>seminor</center></td>
            <td>sports</td>
        </tr>
    </body>
    </html>
